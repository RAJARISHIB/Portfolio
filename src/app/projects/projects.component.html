<div class="container responsive-grid">
  <mat-card *ngFor = "let project of content_data" style="border-color: black; border-width: 1px;">
      <mat-card-title style="font-weight: bold; padding: 15px;"> {{ project.title }} </mat-card-title> 
      <mat-card-content>
        <p>
          {{ project.content }}
        </p>
      </mat-card-content>
  </mat-card>
</div>
