<div class="container responsive-grid">
  <mat-card *ngFor = "let project of content_data" style="border-color: black; border-width: 1px;">
      <mat-card-header>
      <mat-card-actions>
        <i class="fa fa-arrows-alt" aria-hidden="true"></i>
      </mat-card-actions>
      <mat-card-title> {{ project.title }} </mat-card-title> 
      </mat-card-header>
      <br />
      <mat-card-content>
        <br />
        <p>
          {{ project.content }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
  </mat-card>
</div>
